# --------------------------------
# サイト基本情報
# --------------------------------
title: 電気工事会社HP
description: 電気工事士採用募集用サイト
baseurl: ""        # サブディレクトリで公開する場合は /リポジトリ名
url: ""            # local 開発用
#url: "https://<your-username>.github.io"  # GitHub Pages URL

# --------------------------------
# ディレクトリ設定
# --------------------------------
source: ./           # Markdown ファイルを置くディレクトリ
sass:
  sass_dir: assets/css    # SCSS の格納ディレクトリ
  style: compressed       # 出力 CSS の形式

# --------------------------------
# パーマリンク
# --------------------------------
permalink: pretty   # /about/ のようなきれいな URL に変換

# --------------------------------
# Markdown 設定
# --------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# --------------------------------
# その他設定
# --------------------------------
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md

# --------------------------------
# GitHub Pages 用
# --------------------------------
future: true           # 日付指定された投稿も公開
incremental: false     # ビルド高速化を無効化（安全策）
