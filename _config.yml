# --------------------------------
# サイト基本情報
# --------------------------------
title: 三木電気工事株式会社
description: 愛知県の三木電気工事株式会社の公式サイトです。電気設備工事、設計、施工を行っています。電気工事士（正社員）も募集中です。
lang: ja
image: /assets/img/top2.jpg
twitter:
  card: summary_large_image
baseurl: "" # サイトのサブパス（独自ドメインのため空欄）
url: "https://miki-denki.jp" # サイトのベースURL

# --------------------------------
# ディレクトリ設定
# --------------------------------
sass:
  sass_dir: assets/css    # SCSS の格納ディレクトリ
  style: compressed       # 出力 CSS の形式

# --------------------------------
# パーマリンク
# --------------------------------
permalink: pretty   # /about/ のようなきれいな URL に変換

# --------------------------------
# Markdown 設定
# --------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# --------------------------------
# その他設定
# --------------------------------
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
