# --------------------------------
# サイト基本情報
# --------------------------------
title: 電気工事会社HP
description: 電気工事士採用募集用サイト
baseurl: "/mikidenki-hp" # サイトのサブパス（例: /blog）
url: "https://nagaryowork.github.io" # サイトのベースURL

# --------------------------------
# ディレクトリ設定
# --------------------------------
sass:
  sass_dir: assets/css    # SCSS の格納ディレクトリ
  style: compressed       # 出力 CSS の形式

# --------------------------------
# パーマリンク
# --------------------------------
permalink: pretty   # /about/ のようなきれいな URL に変換

# --------------------------------
# Markdown 設定
# --------------------------------
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge

# --------------------------------
# その他設定
# --------------------------------
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
