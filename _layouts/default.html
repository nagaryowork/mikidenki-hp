<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% seo %}
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}" />
  </head>
  <body>
    {% include header.html %}

    <!-- TOPページ以外のページにだけ挿入 -->
    {% unless page.url == '/' %}<div class="header-spacer"></div>{% endunless %}

    <main>{{ content }}</main>

    {% include footer.html %}

    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/components.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/slider.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/header.js' | relative_url }}"></script>
    {% if page.url contains '/recruit/' %}
    <script src="{{ '/assets/js/recruit.js' | relative_url }}"></script>
    {% endif %}
  </body>
</html>
